<div id="customerModal" #custModal data-bs-backdrop="static" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Customer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="resetData()"></button>
        </div>
        <div class="modal-body">
            <form class="row justify-content-center" #custForm="ngForm">
                <div class="form-group col-8">
                    <label for="title">Title<span class="required">*</span></label>
                    <input type="text" class="form-control" name="title" [(ngModel)]="title" required="true" #titleInput="ngModel" />
                    <div class="form-error" *ngIf="titleInput?.invalid && (titleInput?.dirty || titleInput?.touched) && titleInput.errors">
                      <div *ngIf="titleInput.errors['required']">Title is required.</div>
                    </div>
                </div>
                <div class="form-group col-8">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="email" required="true" 
                    #emailInput="ngModel" [pattern]="validators.email" />
                    <div class="form-error" *ngIf="emailInput?.invalid && (emailInput?.touched) && emailInput.errors">
                      <div *ngIf="emailInput.errors['required']">Email is required.</div>
                      <div *ngIf="emailInput.errors['pattern']">Email is not Valid.</div>
                    </div>
                </div>
                <div class="form-group col-8">
                    <label for="regions">Region<span class="required">*</span></label>
                    <ngx-select [items]="regionData" name="region" [(ngModel)]="selectedRegion" (select)="onSelectRegion($event)"
                    required="true"></ngx-select>
                </div>
                <div class="form-group col-8">
                    <label for="countries">Country<span class="required">*</span></label>
                    <ngx-select [items]="countryData" name="country" [(ngModel)]="selectedCountry"
                    required="true" [disabled]="selectedRegion == ''"></ngx-select>
                </div>
            </form>
        </div>
        <div class="modal-footer">          
          <button type="button" class="btn btn-primary"
          (click)="saveCustomerData()" [disabled]="custForm.invalid">Create</button>
        </div>
      </div>
    </div>
</div>
