<div class="d-flex justify-content-between align-items-center p-2">
    <h3>List of Pins</h3>
    <div>
        <button class="btn btn-primary cursor-pointer" data-bs-toggle="modal" data-bs-target="#customerModal"
        (click)="mainService.toggleModal('customer')">+ Create Customer</button>
        <button class="btn btn-primary ms-3 cursor-pointer" data-bs-toggle="modal" data-bs-target="#pinModal"
        (click)="mainService.toggleModal('pin')">+ Add Pin</button>
    </div>
</div>
<table class="table table-bordered text-center">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Image</th>
            <th scope="col">Collaboratory</th>
            <th scope="col">Privacy</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of pinsData">
            <th scope="row">{{item.title}}</th>
            <td>
                <img [src]="item.imageFileObj.base64" class="preview-img" />
            </td>
            <td>{{ getCustomers(item.customers)}}</td>
            <td>{{item.privacy}}</td>
        </tr>
        <tr *ngIf="pinsData.length == 0">
            <td class="text-center" colspan="4">
                No Data Available
            </td>
        </tr>
    </tbody>
</table>

<app-add-customer ></app-add-customer>
<app-add-pin [parent]="parent"></app-add-pin>
